<html lang="en">

<head>

<body>
    <div class="container">
        <h2>Conversor de Moedas</h2>
        <form action="">
            <div class="amount">
                <p>Valor</p>
                <input type="number" value="1">
            </div>
            <div class="converter-box">
                <div class="from">
                    <p>Converter de</p>
                    <div class="select-input">
                        <img src="https://flagsapi.com/US/flat/48.png">
                        <select></select>
                    </div>
                </div>
                <div class="reverse">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="to">
                    <p>Para</p>
                    <div class="select-input">
                        <img src="https://flagsapi.com/GB/flat/48.png">
                        <select></select>
                    </div>
                </div>

                <dvi class="result">Obtendo taxa de convers√£o...</dvi>
                <button>Converter</button>
            </div>
        </form>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>

</html>
